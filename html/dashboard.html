<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="container-fluid" id="gridMain">
        <div class="row">
            <div class="col-8 container frost p-4">
                <div class="d-flex p-1">
                    <h3 class="me-auto">Trips</h3>
                    <input type="text" placeholder="Search:" id="searchTrips">
                    <button class="btn btn-primary" id="fetchTrips">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                        </svg>
                    </button>
                </div>
                <div>
                    <table class="table" id="tripTable">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">End Date</th>
                            <th scope="col">Driver</th>
                            <th scope="col">Vehicle</th>
                            <th scope="col">Status</th>
                            <th scope="col">Info</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-4 container frost p-4">
                <div class="d-flex p-1">
                    <h3 class="me-auto">Zones</h3>
                    <input type="text" placeholder="Search:" id="searchZones">
                    <button class="btn btn-primary" id="fetchZones">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                        </svg>
                    </button>
                </div>
                <div>
                    <table class="table" id="zoneTable" >
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Zip Code</th>
                        <th scope="col">Info</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col container frost">
                <table class="table" id="fleetTable">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">License plate</th>
                    <th scope="col">Type</th>
                    <th scope="col">Info</th>
                    </tr>
                </thead>
                <tbody id="fleetTableBody">
                </tbody>
                </table>
                <button class="btn btn-primary" id="fetchFleet">Fetch fleet</button>
            </div>

             <div class="col container frost">
                <table class="table" id="driversTable">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Info</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
                <button class="btn btn-primary" id="fetchDrivers">Fetch drivers</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/dashboard.js"></script>
</html>
